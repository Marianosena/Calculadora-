<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Script</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <div class="calculadora-grilla">
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0" />
        </div>

        <bottom name="data-number">1</bottom>
        <bottom name="data-number">2</bottom>
        <bottom name="data-number">3</bottom>
        <bottom name="data-opera">+</bottom>
        <bottom name="data-number">4</bottom>
        <bottom name="data-number">5</bottom>
        <bottom name="data-number">6</bottom>
        <bottom name="data-opera">-</bottom>
        <bottom name="data-number">7</bottom>
        <bottom name="data-number">8</bottom>
        <bottom name="data-number">9</bottom>
        <bottom name="data-opera">/</bottom>
        <bottom name="data-delete">C</bottom>
        <bottom name="data-number">0</bottom>
        <bottom name="data-igual">=</bottom>
        <bottom name="data-opera">X</bottom>
    </div>
    

    <script src="cal.js"></script>
</body>

</html>
